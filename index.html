<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google</title>
</head>

<body>
    <div id="top">
        <a class="header_text" href="#">Gmail</a>
        <a class="header_text" href="#">Images</a>
        <img id="google_apps" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg" alt="Google Apps">
        <img id="profile_pic" src="images/2.jpg" alt="Profile Picture">
    </div>
    <div id="mid">
        <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        <form>
            <input id="search_bar" type="text" name="" id=""> <br>
            <input id="search_button" type="button" value="Google Search">
            <input id="lucky_button" type="button" value="I'm Feeling Lucky">
        </form>
    </div>
    <div id="bot">
        <a class="footer_text" href="#">About</a>
        <a class="footer_text" href="#">Advertising</a>
        <a class="footer_text" href="#">Business</a>
        <a class="footer_text" href="#">How Search Works</a>
        <a class="footer_text" href="#">Privacy</a>
        <a class="footer_text" href="#">Terms</a>
        <a class="footer_text" href="#">Settings</a>
    </div>
</body>

</html>
